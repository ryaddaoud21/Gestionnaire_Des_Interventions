{% extends 'Dashboard/main.html' %}
{% block content %}

  <main id="main" class="main">
    <div class="pagetitle">
      <h1> Modifier l'intervention : ID # {{int.id}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
          <li class="breadcrumb-item">Form</li>
          <li class="breadcrumb-item active">Ajouter une intervention</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter une intervention</h5>

              <!-- General Form Elements -->
              <form method="POST"   action="{% url 'Edit_intervention' int.id %}"  >
                {% csrf_token %}
                <div class="row mb-3">
                  <label  class="col-sm-3 col-form-label">Nom de Client</label>
                  <div class="col-sm-8">
                    <input type="text"  value="{{int.Nom_Client}}" name="Nom_Client" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label  class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" value="{{int.Email}}" name="Email" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Numéro de Téléphone</label>
                  <div class="col-sm-8">
                    <input type="text" value="{{int.Numéro}}" name="Numéro" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Date</label>
                  <div class="col-sm-8">
                    <input type="date"  value="{{int.Date}}" name="Date"  class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label  class="col-sm-3 col-form-label">Addresse</label>
                  <div class="col-sm-8">
                    <textarea class="form-control"  value="{{int.Address}}" name="Address" style="height: 100px"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Ville</label>
                  <div class="col-sm-8">
                    <input type="text"  name="Ville" value="{{int.Ville}}" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Code postal</label>
                  <div class="col-sm-8">
                    <input type="text"  value="{{int.Code_postal}}" name="Code_postal" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label  class="col-sm-3 col-form-label">Commentaire</label>
                  <div class="col-sm-8">
                    <textarea class="form-control"  value="{{int.Commentaire}}" name="Commentaire" style="height: 100px"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Prix</label>
                  <div class="col-sm-8">
                    <input type="text"  name="Prix" value="{{int.Prix}}" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Technicien</label>
                  <div class="col-sm-8">
                    <select name="Par" class="form-select" aria-label="Default select example">
                      {% for tech in techs %}
                      <option value="{{tech.id}}"  value="{{int.Par}}" name="Par">{{tech.user.username}} </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Status</label>
                  <div class="col-sm-8">
                    <select class="form-select"  value="{{int.Status}}" name="Status" aria-label="Default select example">
                      <option selected value="Fait" name="Status"  >Fait</option>
                      <option value="En Attendant" name="Status" >En Attendant</option>
                      <option value="Annulé" name="Status" >Annulé</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label"> Modifier</label>
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      </div>
    </section>

  </main><!-- End #main -->

{% endblock content %}
