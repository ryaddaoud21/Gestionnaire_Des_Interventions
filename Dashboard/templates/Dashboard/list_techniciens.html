{% extends 'Dashboard/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Liste Des techniciens</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
                    <li class="breadcrumb-item active">Liste Des techniciens</li>
                </ol>
            </nav>
        </div>
        <div class="row">
  {% for int in techs %}
    <div class="col-3">
      <div class="card mb-3">
        <div class="card-body text-center">
          <!-- Photo du technicien sous forme de cercle -->
          <div class="rounded-circle mx-auto mb-3" style="width: 100px; height: 100px; background-color: #eee;">
            <!-- Inclure ici la balise <img> pour la photo -->
          </div>

          <!-- Nom et prénom en gras -->
          <h4 class="font-weight-bold">{{int.nom}} {{int.prenom}}</h4>

          <!-- Numéro de téléphone avec une icône -->
          <p><i class="fas fa-phone"></i> {{int.numero_telephone}}</p>

          <!-- Email avec une icône -->
          <p><i class="fas fa-envelope"></i> {{int.email}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

    </main>
<style>
 .card-body {
    padding: 20px 20px 20px 20px;
}
</style>
              <!-- End Bordered Table --
    </main>
{% endblock content %}
