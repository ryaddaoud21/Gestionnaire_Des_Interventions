{% extends 'Dashboard/main.html' %}
{% block content %}


  <main id="main" class="main">

    <div class="pagetitle">
      <h1> Ajouter une intervention</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
          <li class="breadcrumb-item">Form</li>
          <li class="breadcrumb-item active">Ajouter une intervention</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter une intervention</h5>

              <!-- General Form Elements -->
<form method="post" action="{% url 'ajouter_intervention' %}">
  {% csrf_token %}
  <div class="row mb-3">
   <div class="col-sm-6">
        <label class="col-form-label">Choix de Réclamation</label>
        <select name="Reclamation" class="form-select" aria-label="Default select example">
            <option value="" disabled selected>Choisissez une réclamation</option>
            {% for reclamation in reclamations %}
                <option value="{{ reclamation.id }}">{{ reclamation.Nom_Client }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-sm-6">
      <label class="col-form-label">Email</label>
      <input type="email" name="Email" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-6">
      <label class="col-form-label">Numéro de Téléphone</label>
      <input type="text" name="Numéro" class="form-control">
    </div>
    <div class="col-sm-6">
      <label class="col-form-label">Date</label>
      <input type="date" name="Date" class="form-control">
    </div>
  </div>
    <div class="row mb-3">
    <div class="col-sm-6">
      <label class="col-form-label">Commentaire</label>
      <textarea class="form-control" name="Commentaire" style="height: 100px"></textarea>
    </div>
    <div class="col-sm-6">
      <label class="col-form-label">Adresse</label>
      <textarea class="form-control" name="Address" style="height: 100px"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-6">
      <label class="col-form-label">Ville</label>
      <input type="text" name="Ville" class="form-control">
    </div>
    <div class="col-sm-6">
      <label class="col-form-label">Code postal</label>
      <input type="text" name="Code_postal" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-6">
      <label class="col-form-label">Technicien</label>
      <select name="Par" class="form-select" aria-label="Default select example">
        {% for tech in techs %}
        <option value="{{tech.id}}" name="Par">{{tech.user.username}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-sm-6">
      <label class="col-form-label">Status</label>
      <select class="form-select" name="Status" aria-label="Default select example">
        <option selected value="Fait" name="Status">Fait</option>
        <option value="En Attendant" name="Status">En Attendant</option>
        <option value="Annulé" name="Status">Annulé</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </div>
</form>

            </div>
          </div>

        </div>

      </div>
    </section>

  </main><!-- End #main -->

{% endblock content %}
