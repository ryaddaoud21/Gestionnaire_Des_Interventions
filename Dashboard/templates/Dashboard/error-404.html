                 <form class="row g-3 needs-validation" name="UserCreationForm" method="post" action="." novalidate>

                      <label for="yourName" class="form-label">votre nom</label>
                      <input type="text" name="nom" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Votre e-mail</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Nom d'utilisateur</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Je suis d'accord et j'accepte les termes et conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Créer mon compte</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Vous avez déjà un compte?<a href="{% url 'login'%}" > Connexion</a></p>
                    </div>
                  </form>
              <form method="post" name="InterventionForm" action="{% url 'ajouter_intervention' %}">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-3 col-form-label">Nom de Client</label>
                  <div class="col-sm-8">
                    <input type="text"  name="Nom_Client" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-3 col-form-label">Ville</label>
                  <div class="col-sm-8">
                    <input type="text"  name="Ville" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" name="Email" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-3 col-form-label">Numéro de Téléphone</label>
                  <div class="col-sm-8">
                    <input type="number" name="Numéro" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-3 col-form-label">Date</label>
                  <div class="col-sm-8">
                    <input type="date" name="Date"  class="form-control">
                  </div>
                </div>



                <div class="row mb-3">
                  <label for="inputtext" class="col-sm-3 col-form-label">Addresse</label>
                  <div class="col-sm-8">
                    <textarea class="form-control"  name="Address" style="height: 100px"></textarea>
                  </div>
                </div>

                   <div class="row mb-3">
                  <label for="inputtext" class="col-sm-3 col-form-label">Code postale</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" name="Code_postal" style="height: 100px"></textarea>
                  </div>
                </div>
               <div class="row mb-3">
                  <label for="inputtext" class="col-sm-3 col-form-label">Commentaire</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" name="Commentaire" style="height: 100px"></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputtext" class="col-sm-3 col-form-label">Prix</label>
                  <div class="col-sm-8">
                    <textarea class="form-control"  name="Prix" style="height: 100px"></textarea>
                  </div>
                </div>



                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Technicien</label>
                  <div class="col-sm-8">
                    <select name="Par" class="form-select" aria-label="Default select example">
                      {% for tech in techs %}
                      <option value="{{tech.user.username}}" name="Par">{{tech.user.username}} </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                    <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Status</label>
                  <div class="col-sm-8">
                    <select class="form-select" name="Status" aria-label="Default select example">
                      <option selected value="1" >Fait</option>
                      <option value="2">En Attendant</option>
                      <option value="3">Annulé</option>
                    </select>
                  </div>
                </div>


                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label"> Ajouter</label>
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->
